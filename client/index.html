<script>
  // CONVENTIONS

  // end lines with semicolon
  // use camelCase (inverse scentence case)
  // Ex. varApple
  // Ex. greatBigWorld
  // Ex. discreteMathIsGreat


  // SYNTAX

  // JavaScript has case-sensitive variables

  /* Javascript uses dynamic typing as seen here
  Data Types:
  undefined
  null
  boolean
  string
  symbol
  number
  object
  */

  // Assigning variables

  var greeting = "Hello World"; // Global variable of type string
  let happy = true; // Local variable of type boolean
  const pi = 3.14; // Local Final variabe of type number.

  // Declaring variables
  // you can declare variables to assign values to them later
  var a;
  var b;
  var c;

  /* Final varibales cannot be changed without a compilation error */

  /* using console.log allows you to print a message into the console
  The console can be viewed using the inspect tool within your web browser */
  console.log(greeting); // This is an in-line comment

  //IMPLEMENTATION

  //You can assign the contents of one variable to the contents of another
  var x;
  var y = 10;
  x = y;

  // You can use arithmetic when assigning and redefining variables
  // Operators
  // + - add
  // - - subtract
  // * - multiply
  // / - divide
  // % - modulous (remainder)

  var a = x + y; // this should be 20
  var b = a * x; // this should be 200

  // Use string concatonation to display variables and their respective values
  console.log("x = " + x + ", y = " + y);
  console.log("a = " + a);
  console.log("b = " + b);

  // Primatives are not reference objects
  // Since y is making a copy of x, and not pointing to x, x is not affected
  // by changes in y;

  y++; // shorthand for add 1 to y
  console.log("x = " + x + ", y = " + y);
  y--; // shorthand for subtract 1 from y
  // to add, subtract, multiply, or divide more than 1 from a value, use the syntax var += value;
  // substitue a "-" sign for subtraction
  // substitue a "*" sign for multiplication
  // substitue a "/" sign for division

  // unlike java, the number type divides properly (no int division by default)
  console.log("3 / 2 =" + (3 / 2));

  // decimals work too (more formally known as floating point numbers)
  c = 2.0;
  // Defualts to least amount of floating points with arithmetic
  var d = c * y;
  console.log("d = " + d);

  // Strings and common issues
  // Strings are immutable, they cannot be changed
  var quotes = "\"\""; // use escape character for quotes (\")to retain syntax while printing quotes
  // use (\) for all esapce characters
  console.log(quotes);
  // Using single quotes for a string also works
  var alsoQuotes = '""';
  console.log(alsoQuotes);
  // Great code hack
  var backTicks = `'""'`;
  console.log(backTicks);
  // Paragraph
  var par = "Hi\nThere\nWorld";
  console.log(par);
  // String variables
  // Use .length to get the length of a String
  console.log('The String "backTicks" is ' + backTicks.length + ' chracters long.');
  // Strings are just character arrays, so to access elements at index [n] use bracket format
  // To find last letter use [var.length - 1]
  var hello = par[0]; // hello should equal h
  console.log('hello = ' + hello);

  // Arrays - also dynamically typed
  // Arrays are mutable by modifying their indexes
  // adding brackets [][][] allows you to modify different
  // dimensions of the array
  var nameTag = ['Vim', 19];
  // Nested arrays are possible
  nameTag = [nameTag,
    nameTag
  ]; // pointers to original nameTag
  console.log(nameTag);
  console.log(JSON.stringify(nameTag)); // use JSON.stringify(array) as a toString Function
  // Functional Queue and stack using arrays
  // Use .push(var) to append to end of arrays
  // Use .pop() to remove the last element and return that value
  // Use .shift() to remove and return the first element
  // Use .unshift(var) to append to front of element

  // Functions - basically java methods with dynamic return type
  function addFour(a, b, b, d) {
    return a + b + c + d; // return not nessesary
  }
  console.log(addFour(1, 2, 3, 4)); // Should print 10

  // If statements (conditionals)
  // syntax: if (condition) {code}
  if (a = b) {
    console.log('a(' + a + ') is equal to b(' + b + ')');
  } else {
    console.log('a is not equal to b');
  }

  // Comparing Objects
  // Equality vs Identity
  /* The equality operator (==) will attempt to make the data
  types the same before making the comparison.
  On the other hand, the identity operator (===) requires both
  data types to be the same as a prerequisite. */
  // Ex.
  // 1 == true => true
  // 1 === true => false

  // Switch statments - shorthand for if statment chains
  // Example with alphabet
  function alphaIndex(val) {
    let toReturn;
    switch (val) {
      case 1:
        // Put function in here
        toReturn = 'a';
        break; // without break case is overwritten
      case 2:
        toReturn = 'b';
        break;
      case 3:
        toReturn = 'c';
        break;
        // Multiple cases same output syntax
      case 4:
      case 5:
      case 6:
        toReturn = "I wasn't designed for this"
        break;
      default:
        toReturn = 'out of range';
    }

    return toReturn;
  }
  // should print 'a, b, c , I wasn't designed for this
  console.log(alphaIndex(1) + ', ' + alphaIndex(2) + ', ' + alphaIndex(3) + ', ' + alphaIndex(4));

  // Objects - defined as variables with properties
  var fishBowl = {
    'size': 'big', // syntax for defining properties of object
    'fish': 5
  };
  // accessing object properties
  console.log(fishBowl.size); // should print 'big'
  var size = fishBowl['size'];
  console.log(size); // brackets work too as properties are enumerated
  // modifying object properties
  fishBowl.size = 'small';
  console.log(fishBowl.size); // should print 'small'
  // add properties
  // come up with a new var nameTag
  fishBowl.isClean = true;
  console.log(fishBowl.isClean);
  // delete property
  delete fishBowl.size;
  // Objects as key : val dictionary
  // use over switch Function
  var kicks = {
    // Use of an object array (nested objects)
    redBottoms: {
      'color': 'red', // variable names can be strings, but do not have to be
      number: 2,
      shoe: 'balenciagas'
    },

    blueBottoms: {
      color: 'red',
      number: 50,
      shoe: 'gucci'
    }
  }
  // Copy of the object for testing purposes
  var kicksCopy = JSON.parse(JSON.stringify(kicks)); // Quick copy function chain

  //
  function hasProp(obj, prop) {
    // .hasOwnProperty returns true or false on whether obj has property
    return (obj.hasOwnProperty(prop)) ? "I've got it!" : "Don't have it sorry"
  }

  // mutator function must be placed outside object
  function getPrice(obj) {
    obj.price = obj.number * obj.shoe.length;
    return obj.price;
  }
  // redBottoms
  console.log(hasProp(kicks.redBottoms, 'price'));
  console.log('These shoes cost $' + getPrice(kicks.redBottoms));
  console.log(hasProp(kicks.redBottoms, 'price'));
  // blueBottoms
  console.log(hasProp(kicks.blueBottoms, 'price'));
  console.log('These shoes cost $' + getPrice(kicks.blueBottoms));
  console.log(hasProp(kicks.blueBottoms, 'price'));
</script>
