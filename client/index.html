<script>
  // CONVENTIONS

  // end lines with semicolon
  // use camelCase (inverse scentence case)
  // Ex. varApple
  // Ex. greatBigWorld
  // Ex. discreteMathIsGreat


  // SYNTAX

  // JavaScript has case-sensitive variables

  /* Javascript uses dynamic typing as seen here
  Data Types:
  undefined
  null
  boolean
  string
  symbol
  number
  object
  */

  // Assigning variables

  var greeting = "Hello World"; // Global variable of type string
  let happy = true; // Local variable of type boolean
  const pi = 3.14; // Local Final variabe of type number.

  // Declaring variables
  // you can declare variables to assign values to them later
  var a;
  var b;
  var c;

  /* Final varibales cannot be changed without a compilation error */

  /* using console.log allows you to print a message into the console
  The console can be viewed using the inspect tool within your web browser */
  console.log(greeting); // This is an in-line comment

  //IMPLEMENTATION

  //You can assign the contents of one variable to the contents of another
  var x;
  var y = 10;
  x = y;

  // You can use arithmetic when assigning and redefining variables
  // Operators
  // + - add
  // - - subtract
  // * - multiply
  // / - divide
  // % - modulous (remainder)

  var a = x + y; // this should be 20
  var b = a * x; // this should be 200

  // Use string concatonation to display variables and their respective values
  console.log("x = " + x + ", y = " + y);
  console.log("a = " + a);
  console.log("b = " + b);

  // Primatives are not reference objects
  // Since y is making a copy of x, and not pointing to x, x is not affected
  // by changes in y;

  y++; // shorthand for add 1 to y
  console.log("x = " + x + ", y = " + y);
  y--; // shorthand for subtract 1 from y
  // to add, subtract, multiply, or divide more than 1 from a value, use the syntax var += value;
  // substitue a "-" sign for subtraction
  // substitue a "*" sign for multiplication
  // substitue a "/" sign for division

  // unlike java, the number type divides properly (no int division by default)
  console.log("3 / 2 =" + (3 / 2));

  // decimals work too (more formally known as floating point numbers)
  c = 2.0;
  // Defualts to least amount of floating points with arithmetic
  var d = c * y;
  console.log("d = " + d);

  // Strings and common issues
  // Strings are immutable, they cannot be changed
  var quotes = "\"\""; // use escape character for quotes (\")to retain syntax while printing quotes
  // use (\) for all esapce characters
  console.log(quotes);
  // Using single quotes for a string also works
  var alsoQuotes = '""';
  console.log(alsoQuotes);
  // Great code hack
  var backTicks = `'""'`;
  console.log(backTicks);
  // Paragraph
  var par = "Hi\nThere\nWorld";
  console.log(par);
  // String variables
  // Use .length to get the length of a String
  console.log('The String "backTicks" is ' + backTicks.length + ' chracters long.');
  // Strings are just character arrays, so to access elements at index [n] use bracket format
  // To find last letter use [var.length - 1]
  var hello = par[0]; // hello should equal h
  console.log('hello = ' + hello);

  }
